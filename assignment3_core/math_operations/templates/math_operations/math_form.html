<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations - Assignment 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Operations Calculator</h1>
        <div class="info">
            <strong>Operations to be performed:</strong><br>
            1. x += y<br>
            2. x -= z<br>
            3. x *= y<br>
            4. x %= z<br>
            5. x /= z<br>
            6. Final result = x + y + z
        </div>
        
        <form method="post" action="{% url 'math_results' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="x">Enter value for X:</label>
                <input type="number" step="any" name="x" id="x" required>
            </div>
            
            <div class="form-group">
                <label for="y">Enter value for Y:</label>
                <input type="number" step="any" name="y" id="y" required>
            </div>
            
            <div class="form-group">
                <label for="z">Enter value for Z:</label>
                <input type="number" step="any" name="z" id="z" required>
            </div>
            
            <button type="submit" class="submit-btn">Calculate Results</button>
        </form>
    </div>
</body>
</html>
